apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: global
  namespace: gateway
spec:
  gatewayClassName: istio
  listeners:
  - name: tcp-5432
    port: 5432
    protocol: TCP
    allowedRoutes:
      kinds:
      - kind: TCPRoute
      namespaces:
        from: Selector
        selector:
          matchLabels:
            kubernetes.io/metadata.name: immudb
  - name: grpc
    port: 3322
    protocol: HTTPS
    allowedRoutes:
      kinds:
      - kind: GRPCRoute
      namespaces:
        from: Selector
        selector:
          matchLabels:
            kubernetes.io/metadata.name: immudb
  - protocol: HTTP
    port: 8080
    name: immudb-admin
    allowedRoutes:
      kinds:
      - kind: HTTPRoute
      namespaces:
        from: Selector
        selector:
          matchLabels:
            kubernetes.io/metadata.name: immudb
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: immudb-postgres
  namespace: immudb
spec:
  parentRefs:
  - name: global
    namespace: gateway
  rules:
  - backendRefs:
    - name: immudb-read
      port: 5432
---
apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: immudb-grpc
  namespace: immudb
spec:
  parentRefs:
    - name: global
      namespace: gateway
  rules:
  - backendRefs:
    - name: immudb
      namespace: immudb
      port: 3322
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: immudb-admin
  namespace: immudb
spec:
  parentRefs:
    - name: global
      namespace: gateway
  rules:
  - backendRefs:
    - name: immudb-webserver
      port: 8080
